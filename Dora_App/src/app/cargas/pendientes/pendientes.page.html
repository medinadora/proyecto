<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/pagina-principal" color="tertiary"> </ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary" class="btnprincipal"> Pendientes a realizar</ion-title>
    
  </ion-toolbar>
</ion-header>

  
 <ion-content>
  <ion-list >
    <ion-item-sliding #slidingItem>
      <ion-item class="item-label item ios in-list ion-focusable hydrated">
        <ion-avatar slot="start">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" />
        </ion-avatar>

        <ion-item>
          <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
            <h2>{{this.carga['car_empresa']}}</h2>
            <h3>{{this.carga['car_tipo']}}</h3>
            <p>{{this.carga['car_origen_destino']}}</p>
            <p>{{this.carga['car_precio']}}</p>
            <p>{{this.carga['car_fecha']}}</p>
            
          </ion-label>
        </ion-item>
      </ion-item>
    </ion-item-sliding>

  </ion-list>
  
  
</ion-content>
