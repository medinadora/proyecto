<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pagina-principal" color="tertiary">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary" > lista de cargas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item lines="none" *ngFor="let carga of listaCargas">
    <ion-card>
      <ion-row>

        <ion-col size="12">
          <ion-label color="primary">Codigo: {{carga.car_codigo}}</ion-label>
        </ion-col>
        
        <ion-col size="12">
          <ion-label color="primary">Empresa Responsable: </ion-label>
          <ion-label> {{carga.car_empresa}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label color="primary">Tipo de carga </ion-label>
          <ion-label>{{carga.car_tipo}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label color="primary">Origen y destino de la carga </ion-label>
          <ion-label>{{carga.car_origen_destino}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label color="primary">Costo de la carga </ion-label>
          <ion-label>{{carga.car_precio}}</ion-label>
        </ion-col>

        <ion-col size="12">
          <ion-label color="primary">Disponible hasta la fecha</ion-label>
          <ion-label>{{carga.car_fecha}}</ion-label>
        </ion-col>

      </ion-row>
    </ion-card>
  </ion-item>
</ion-list>

</ion-content>
